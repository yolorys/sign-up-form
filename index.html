<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap');
    </style>
</head>
<body>
    <div class="left">
        <div class="logo-txt">
            <img src="odin-lined.png">
            <div class="odin-text">ODIN</div>
        </div>
        <div class="footer">Photo by Halie West on Unsplash</div>
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="form-container">
            <p style="font-size: x-large; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Let's do this!</p>
            <div class="form-row">
                <div class="label-input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="label-input"> 
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="label-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone-number">
                </div>
            </div>
            <div class="form-row">
                <div class="label-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="label-input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>
        </form>
        <div class="right-bottom">
            <button>Create Account</button>
            <p style="font-family: Arial, Helvetica, sans-serif;">Already have an account? <span class="highlight-green">Log in</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
